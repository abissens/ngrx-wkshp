<div class="quotes-container">
  <div *ngIf="loadingQuotes" class="loading-indicator">
    Loading quotes...
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="!loadingQuotes && (quotes$ | async)?.length === 0" class="no-quotes">
    No quotes available.
  </div>
  <div *ngIf="!loadingQuotes && ((quotes$ | async)?.length !== 0)" class="quote-list">
    <div *ngFor="let quote of (quotes$ | async)!" class="quote-item">
      <div class="quote-content">
        <span class="character-name">{{ quote.character.name }}</span>
        <span class="quote-text">{{ quote.text }}</span>
      </div>
      <div class="quote-actions">
        <a [routerLink]="['/episodes', quote.episode.id]">Episode {{quote.episode.id}} - {{quote.episode.title}}</a>
      </div>
    </div>
  </div>
</div>
